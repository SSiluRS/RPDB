<template name="institutions"> 
  <div>
    {{#if isInRole 'admin'}}
      <div>
        <form class="my_form">
          <div class="my_form">
            <label for="name">Institution name: </label>
            <input type="text" name="text" required>
          </div>
          <div class="my_form">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    {{/if}}
    <div class="table_name">Institutions</div>
  <ul>
    {{#each elem in institutions}}
      {{> institution elem=elem}}
    {{/each}}
  </ul> 
  </div>
</template>

<template name="institution">
  <li>
    {{#if isInRole 'admin'}}
    <button class="delete">&times;</button>
    {{/if}}
    <span class="text">{{elem.name}}</span> 
    </li>
</template>
