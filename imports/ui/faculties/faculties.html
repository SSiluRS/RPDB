<template name="faculties"> 
  <div>
    {{#if isInRole 'admin'}}
      <div>
        <form class="my_form">
          <div class="my_form">
            <label for="name">Faculty name: </label>
            <input type="text" placeholder="Type to add new tasks" name="text" required>
          </div>
          <div class="my_form">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    {{/if}}
  <div class="table_name">Faculties</div>
  <ul>
    {{#each elem in faculties}}
      {{> faculty elem=elem}}
    {{/each}}
  </ul> 
  </div>
</template>

<template name="faculty">
  <li>
    {{#if isInRole 'admin'}}
    <button class="delete">&times;</button>
    {{/if}}
    <span class="text">{{elem.name}}</span> 
    </li>
</template>
