<template name="entrants"> 
  <div>
    {{#if isInRole 'admin'}}
      <div>
        <form class="my_form">
          <div class="my_form">
            <label for="name">Entrant name: </label>
            <input type="text" name="name" required>
          </div>
          <div class="my_form">
            <label for="surname">Entrant surname: </label>
            <input type="text" name="surname" required>
          </div>
          <div class="my_form">
            <label for="patronymic">Entrant patronymic: </label>
            <input type="text" name="patronymic" required>
          </div>
          <div class="my_form">
            <label for="nationality">Entrant nationality: </label>
            <input type="text" name="nationality" required>
          </div>
          <div class="my_form">
            <label for="passport">Entrant passport: </label>
            <input type="text" name="passport" required>
          </div>
          <div class="my_form">
            <label for="grad_year">Entrant grad_year: </label>
            <input type="number" name="grad_year" required>
          </div>
          <div class="my_form">
            <label for="enter_exam_group">Entrant enter_exam_group: </label>
            <input type="number" name="enter_exam_group" required>
          </div>
          <div class="my_form">
            <label for="address">Entrant address: </label>
            <input type="text" name="address" required>
          </div>
          <div class="my_form">
            <label for="sex">Entrant sex: </label>
            <input type="text" name="sex" required>
          </div>
          <div class="my_form">
            <label for="birthday">Entrant birthday: </label>
            <input type="date" name="birthday" required>
          </div>
          <div class="my_form">
            <label for="faculty">Faculty: </label>
            <select id="faculty_list" name="faculty">
              {{#each elem in faculties}}
                <option value= {{elem._id}}>
                  {{elem.name}}
                </option>
              {{/each}}
            </select>
          </div>
          <div class="my_form">
            <label for="specialization">Specialization: </label>
            <select name="specialization">
              {{#each elem in specs_by_fac}}
                <option value= {{elem._id}}>
                  {{elem.name}}
                </option>
              {{/each}}
            </select>
          </div>
          <div class="my_form">
            <label for="institution">Institution: </label>
            <select name="institution">
              {{#each elem in institutions}}
                <option value= {{elem._id}}>
                  {{elem.name}}
                </option>
              {{/each}}
            </select>
          </div>
          <div class="my_form">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    {{/if}}
    <div class="table_name">Entrants</div>
  <ul>
    {{#each elem in entrants}}
      {{> entrant elem=elem}}
    {{/each}}
  </ul> 
  </div>
</template>

<template name="entrant">
  <li>
    {{#if isInRole 'admin'}}
    <button class="delete">&times;</button>
    {{/if}}
    <span class="text"><b>{{elem.name}} {{elem.surname}} {{elem.patronymic}}</b><br/>&nbsp;&nbsp;&nbsp;Birthday: {{formatDate elem.birthday}}<br/>&nbsp;&nbsp;
      Nationality: {{elem.nationality}}<br/>&nbsp;&nbsp;&nbsp;Sex: {{elem.sex}}<br/>&nbsp;&nbsp;&nbsp;Passport: {{elem.passport}}<br/>&nbsp;&nbsp;
      Grad year: {{elem.grad_year}}<br/>&nbsp;&nbsp;&nbsp;Faculty: {{faculty_name elem.faculty}}<br/>&nbsp;&nbsp;
      Specialization: {{specialization_name elem.specialization}}<br/>&nbsp;&nbsp;&nbsp;Institution: {{institution_name elem.institution}}</span> 
  </li>
</template>
